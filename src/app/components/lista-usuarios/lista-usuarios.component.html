<h1>Usuarios</h1>
<hr>

<ul class="list-group">
  <li class="list-group-item"
      *ngFor="let usuario of usuariosActivos$ | async">
    <strong>{{ usuario.nombre }}  </strong>
    <span class="badge bg-primary">
      {{ usuario.sala }}
    </span>
    <br>
    <span class="badge bg-success">
      {{ usuario.id }}
    </span>
  </li>
</ul>
